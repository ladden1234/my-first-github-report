<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
        }

        td {

        }

<body>
  <header>
    <nav>
<ul>
    <li><a href="from.html">About</a></li>

    <main>
        <h2>Product Description</h2>
        <table>
            <caption>Product data</caption>
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Product Quality</th>
                    <th>Product Quantity</th>
                </tr>

            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Wheat</td>
                    <td>Good</td>
                    <td>200 Bags</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Rice</td>
                    <td>Good</td>
                    <td>250 Bags</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Sugar</td>
                    <td>Good</td>
                    <td>200 Bags</td>
                </tr>

            </tbody>


            <tfoot>
                <tr>
                    <td colspan="4">Total Bags=950</td>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer></footer>
</body>
